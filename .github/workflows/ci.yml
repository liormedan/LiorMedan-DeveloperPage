name: CI

on:
  pull_request:
    branches:
      - work

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'
      - run: corepack enable pnpm
      - run: pnpm install
      - run: npm test
      - run: npm run lint

